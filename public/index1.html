<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Raleway" rel="stylesheet">
        <link href="/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>


    <body oncopy="return false" oncut="return false" onpaste="return false">
        <div id="container">
            <div id="editor"></div>

            <div id="result">
                <div id="toolbar">
                    <pre class="question" id="question">Write a program to print the following pattern: 
*
**
***
****</pre>
                    <p class="h-divider"></p>
                    <p class="toolbar-text" id="language-name"></p>
                    <p id="run-button" class="toolbar-button">Run</p>
                    <p id="timer-text" class="toolbar-text">0:0:0</p>
                </div>

                <div id="output">
                    <pre id="output-text" class="output-text">Output will be shown here.</pre>
                </div>
            </div>
        </div>

        <div id="language-select-popup" class="popup">
            <div class="popup-content">                    
                    <p class="popup-title-1">Select Programming language:</p>
                    <form id="language-radio-group" action="" class="language-options">
                        <input type="radio" value="java" name="language" id="prog-java"><label for="prog-java">Java</label>
                        <input type="radio" value="python" name="language" id="prog-python"><label for="prog-python">Python</label>
                        <input type="radio" value="c++" name="language" id="prog-cpp"><label for="prog-cpp">C++</label>
                    </form>
                    <p id="language-select-btn" class="dialog-button-primary">Select</p>
            </div>
        </div>

        <div id="timeup-popup" class="popup">
            <div class="popup-content">                    
                    <p class="popup-title-1" style="text-align: center;">Time Up! Please Submit your code.</p>
                    <p id="timeup-submit-code-btn" class="dialog-button-primary">Submit</p>
            </div>
        </div>

        <script src="/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="/script.js" type="text/javascript"></script>
    </body>
</html>
